<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <script src="{{url_for( 'static',filename='js/main.js' )}}"></script>

</head>


<body>
    <!-- start container-->
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="text-center">
            <img src="https://studioreali.ch/wp-content/uploads/2015/12/logo-placeholder.jpg" width="200" height="150">
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">Welcome to the Github Collaboration Dashboard.<br> CNG491 - CNG492</p>
            </div>
        </div>

        <!-- button row-->
        <div class="row text-center">
            <!-- start button group -->
            <div class="btn-group-sm">

                <button type="button" class="btn btn-primary" onclick="open_user_search_modal()">
                        User Based Analysis
                      </button>

                <button type="button" class="btn btn-primary" onclick="open_repo_search_modal()">
                        Repository Based Analysis
                      </button>

                <!-- end button group -->
            </div>

            <!-- end button row -->
        </div>


        <!-- end container -->
    </div>

    <!-- start modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Enter </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="searchFormId" onkeypress="if(event.keyCode==13) {do_search();}" onsubmit="disable_refresh()">
                        <div class=" form-group ">
                            <label for="searchInput" id="searchInputLabel"></label>
                            <input type="text" class="form-control" id="searchInputId" placeholder="">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="searchButtonId" onclick="do_search();">Search</button>
                </div>
            </div>
        </div>

        <!-- end modal -->
    </div>


    <!-- bundle has both popper and bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>

</body>

</html>
